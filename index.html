<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Scream Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        input, select {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #444;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .item-button {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .item-button:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        .item-button img {
            border: 1px solid #555;
            border-radius: 5px;
        }

        .item-button a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 10px;
        }

        .item-button a:hover {
            text-decoration: underline;
        }

        .remove-btn {
            margin-left: 15px;
            color: red;
            cursor: pointer;
            transition: color 0.3s;
        }

        .remove-btn:hover {
            color: white;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .item-list {
            margin-top: 20px;
        }

        .item-button {
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.5s, transform 0.5s;
        }

        .item-button.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <h1>The Ultimate Scream Display</h1>

    <form id="itemForm">
        <input type="text" id="title" placeholder="Item Title" required><br>
        <input type="text" id="itemType" placeholder="Item Type"><br>
        <input type="text" id="seller" placeholder="Seller Name" required><br>
        <input type="text" id="website" placeholder="Website Name" required><br>
        <input type="url" id="link" placeholder="Item Link"><br>
        <input type="number" id="price" placeholder="Price" step="0.01" min="0"><br>
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*"><br>
        <label for="imageUrl">Or Image URL:</label>
        <input type="url" id="imageUrl" placeholder="Image URL"><br>
        <select id="movieSelect">
            <option value="scream1996">SCREAM (1996)</option>
            <option value="scream2">SCREAM 2</option>
            <option value="scream3">SCREAM 3</option>
            <option value="scre4m">SCRE4M</option>
            <option value="scream2022">SCREAM (2022)</option>
            <option value="screamvi">SCREAM VI</option>
            <option value="screamSeries">SCREAM (2015-2019)</option>
            <option value="general">GENERAL</option>
            <option value="other">OTHER</option>
            <option value="shops">SHOPS</option>
        </select><br>
        <button type="submit">Add Item</button>
    </form>

    <div id="scream1996Items" class="item-list"></div>
    <div id="scream2Items" class="item-list"></div>
    <div id="scream3Items" class="item-list"></div>
    <div id="scre4mItems" class="item-list"></div>
    <div id="scream2022Items" class="item-list"></div>
    <div id="screamviItems" class="item-list"></div>
    <div id="screamSeriesItems" class="item-list"></div>
    <div id="generalItems" class="item-list"></div>
    <div id="otherItems" class="item-list"></div>
    <div id="shopsItems" class="item-list"></div>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const title = document.getElementById('title').value;
            const itemType = document.getElementById('itemType').value;
            const seller = document.getElementById('seller').value;
            const website = document.getElementById('website').value;
            const link = document.getElementById('link').value;
            const price = document.getElementById('price').value;
            const movieSelect = document.getElementById('movieSelect').value;

            const imageUpload = document.getElementById('imageUpload').files[0];
            const imageUrl = document.getElementById('imageUrl').value;

            // Determine the container
            const container = document.getElementById(`${movieSelect}Items`);

            // Validate input
            if (!title || !seller || !website || (movieSelect !== 'shops' && !price)) {
                alert('Please fill out all required fields.');
                return;
            }

            // Determine image source
            let imageSrc = '';
            if (imageUpload) {
                imageSrc = URL.createObjectURL(imageUpload);
            } else if (imageUrl) {
                imageSrc = imageUrl;
            }

            // Create item button
            const itemButton = document.createElement('div');
            itemButton.className = 'item-button';

            // Add image if available
            if (imageSrc) {
                const image = document.createElement('img');
                image.src = imageSrc;
                image.alt = title;
                image.style.width = '100px';
                image.style.marginRight = '10px';
                itemButton.appendChild(image);
            }

            // Add title and link
            const itemLink = document.createElement('a');
            itemLink.href = link || '#';
            itemLink.target = '_blank';
            itemLink.textContent = movieSelect === 'shops' ? 'Shop Name' : title;

            // Add details
            const detailsSpan = document.createElement('span');
            detailsSpan.textContent = movieSelect === 'shops'
                ? `Items Being Sold: ${seller} on ${website}`
                : `${itemType} - ${seller} on ${website}`;

            // Add price (if applicable)
            const priceSpan = document.createElement('span');
            priceSpan.textContent = price ? `$${parseFloat(price).toFixed(2)}` : '';
            priceSpan.style.marginLeft = 'auto';

            // Remove button
            const removeButton = document.createElement('span');
            removeButton.className = 'remove-btn';
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', function () {
                itemButton.classList.add('fade-out');
                setTimeout(() => {
                    itemButton.remove();
                }, 500); // Matches fade-out duration in CSS
            });

            // Append elements to item button
            itemButton.appendChild(itemLink);
            itemButton.appendChild(detailsSpan);
            if (price) itemButton.appendChild(priceSpan);
            itemButton.appendChild(removeButton);

            // Append to container
            container.appendChild(itemButton);
            
            // Slide in effect
            setTimeout(() => {
                itemButton.classList.add('show');
            }, 10);

            // Clear form
            document.getElementById('itemForm').reset();
        });
    </script>
</body>
</html>
