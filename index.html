<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Scream Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .section {
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }

        .section h2 {
            color: #fff;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .item-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .item-form input,
        .item-form select,
        .item-form button {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
        }

        .item-button {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.5s, transform 0.5s;
        }

        .item-button:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        .item-button img {
            border: 1px solid #555;
            border-radius: 5px;
        }

        .item-button a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 10px;
        }

        .item-button a:hover {
            text-decoration: underline;
        }

        .remove-btn {
            margin-left: 15px;
            color: red;
            cursor: pointer;
            transition: color 0.3s;
        }

        .remove-btn:hover {
            color: white;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .item-list {
            margin-top: 20px;
        }

        .item-button.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <h1>The Ultimate Scream Display</h1>

    <!-- SCREAM (1996) Section -->
    <div class="section" id="scream1996Section">
        <h2>SCREAM (1996)</h2>
        <div id="scream1996Items" class="item-list"></div>
    </div>

    <!-- SCREAM 2 Section -->
    <div class="section" id="scream2Section">
        <h2>SCREAM 2</h2>
        <div id="scream2Items" class="item-list"></div>
    </div>

    <!-- SCREAM 3 Section -->
    <div class="section" id="scream3Section">
        <h2>SCREAM 3</h2>
        <div id="scream3Items" class="item-list"></div>
    </div>

    <!-- SCRE4M Section -->
    <div class="section" id="scre4mSection">
        <h2>SCRE4M</h2>
        <div id="scre4mItems" class="item-list"></div>
    </div>

    <!-- SCREAM (2022) Section -->
    <div class="section" id="scream2022Section">
        <h2>SCREAM (2022)</h2>
        <div id="scream2022Items" class="item-list"></div>
    </div>

    <!-- SCREAM VI Section -->
    <div class="section" id="screamviSection">
        <h2>SCREAM VI</h2>
        <div id="screamviItems" class="item-list"></div>
    </div>

    <!-- SCREAM (2015-2019) Section -->
    <div class="section" id="screamSeriesSection">
        <h2>SCREAM (2015-2019)</h2>
        <div id="screamSeriesItems" class="item-list"></div>
    </div>

    <!-- GENERAL Section -->
    <div class="section" id="generalSection">
        <h2>GENERAL</h2>
        <div id="generalItems" class="item-list"></div>
    </div>

    <!-- OTHER Section -->
    <div class="section" id="otherSection">
        <h2>OTHER</h2>
        <div id="otherItems" class="item-list"></div>
    </div>

    <!-- SHOPS Section -->
    <div class="section" id="shopsSection">
        <h2>SHOPS</h2>
        <div id="shopsItems" class="item-list"></div>
    </div>

    <div class="item-form">
        <form id="itemForm">
            <input type="text" id="title" placeholder="Item Title" required><br>
            <input type="text" id="itemType" placeholder="Item Type"><br>
            <input type="text" id="seller" placeholder="Seller Name" required><br>
            <input type="text" id="website" placeholder="Website Name" required><br>
            <input type="text" id="price" placeholder="Price (Optional)"><br>
            <input type="text" id="imageUrl" placeholder="Image URL (Optional)"><br>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <script>
        // Function to show a specific section
        function showSection(sectionId) {
            const allSections = document.querySelectorAll('.section');
            allSections.forEach(section => {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        // Add Item to the selected section
        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const itemType = document.getElementById('itemType').value;
            const seller = document.getElementById('seller').value;
            const website = document.getElementById('website').value;
            const price = document.getElementById('price').value;
            const imageUrl = document.getElementById('imageUrl').value;

            const selectedSection = document.querySelector('.section:visible').id;
            const sectionItems = document.getElementById(`${selectedSection}Items`);

            const itemButton = document.createElement('div');
            itemButton.className = 'item-button';

            const itemLink = document.createElement('a');
            itemLink.href = website;
            itemLink.target = "_blank";
            itemLink.textContent = title;

            const detailsSpan = document.createElement('span');
            detailsSpan.textContent = `${seller} on ${website}`;

            const priceSpan = document.createElement('span');
            priceSpan.textContent = price ? `$${parseFloat(price).toFixed(2)}` : '';

            const image = document.createElement('img');
            image.src = imageUrl;
            image.alt = title;
            image.style.width = '50px';
            image.style.height = '50px';
            image.style.marginRight = '10px';

            const removeButton = document.createElement('span');
            removeButton.className = 'remove-btn';
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', function () {
                itemButton.classList.add('fade-out');
                setTimeout(() => {
                    itemButton.remove();
                }, 500);
            });

            itemButton.appendChild(image);
            itemButton.appendChild(itemLink);
            itemButton.appendChild(detailsSpan);
            if (price) itemButton.appendChild(priceSpan);
            itemButton.appendChild(removeButton);

            sectionItems.appendChild(itemButton);

            setTimeout(() => {
                itemButton.classList.add('show');
            }, 10);

            document.getElementById('itemForm').reset();
        });

        // Set initial section to be visible
        showSection('scream1996Section');
    </script>
</body>
</html>
