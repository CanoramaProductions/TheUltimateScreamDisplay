<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Scream Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            color: red;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: red;
            border-bottom: 2px solid red;
            padding-bottom: 10px;
        }
        .button-container {
            margin: 20px 0;
        }
        .item-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from button */
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .item-button:hover {
            background-color: red;
            color: white;
        }
        .item-button a {
            text-decoration: none; /* Remove underline from the link */
            color: white; /* Keep title and link text white */
        }
        .item-button .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white; /* Ensure title is white */
        }
        .item-button .seller {
            font-size: 0.9rem;
            color: #bbb;
        }
        .item-button .price {
            font-size: 1rem;
            font-weight: bold;
            color: #0f0;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .item-button:hover .remove-btn {
            color: white; /* Change remove text color to white when hovering over the item */
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        form input, form select {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        form button {
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Ultimate Scream Display</h1>
    </header>

    <section>
        <h2>Add Item</h2>
        <form id="itemForm">
            <input type="text" id="title" placeholder="Item Title" required><br>
            <input type="text" id="seller" placeholder="Seller Name" required><br>
            <input type="text" id="website" placeholder="Website Name" required><br>
            <input type="url" id="link" placeholder="Item Link" required><br>
            <input type="number" id="price" placeholder="Price" required><br>
            <select id="movieSelect">
                <option value="scream1">SCREAM 1</option>
                <option value="scream2">SCREAM 2</option>
                <option value="scream3">SCREAM 3</option>
                <option value="scream4">SCREAM 4</option>
                <option value="scream5">SCREAM 5</option>
                <option value="scream6">SCREAM 6</option>
            </select><br>
            <button type="submit">Add Item</button>
        </form>
    </section>

    <section id="scream1">
        <h2>SCREAM 1</h2>
        <div id="scream1Items"></div>
    </section>

    <section id="scream2">
        <h2>SCREAM 2</h2>
        <div id="scream2Items"></div>
    </section>

    <section id="scream3">
        <h2>SCREAM 3</h2>
        <div id="scream3Items"></div>
    </section>

    <section id="scream4">
        <h2>SCREAM 4</h2>
        <div id="scream4Items"></div>
    </section>

    <section id="scream5">
        <h2>SCREAM 5</h2>
        <div id="scream5Items"></div>
    </section>

    <section id="scream6">
        <h2>SCREAM 6</h2>
        <div id="scream6Items"></div>
    </section>

    <script>
        // Load saved items from local storage and display them
        window.onload = function() {
            loadItems();
        };

        // Function to load items from local storage and display them
        function loadItems() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.forEach(item => {
                addItemToPage(item);
            });
        }

        // Add item to page
        function addItemToPage(item) {
            const movieSection = document.getElementById(item.movie);
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item-button');
            
            // Create clickable link with href to the item
            const itemLink = document.createElement('a');
            itemLink.href = item.link; // Set the URL to the item link
            itemLink.target = "_blank"; // Open in new tab
            
            itemLink.innerHTML = `
                <div>
                    <div class="title">${item.title}</div>
                    <div class="seller">${item.seller} on ${item.website}</div>
                </div>
                <div class="price">$${item.price}</div>
            `;
            itemDiv.appendChild(itemLink);

            // Create the remove button
            const removeButton = document.createElement('span');
            removeButton.classList.add('remove-btn');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                removeItem(item, itemDiv);
            };
            itemDiv.appendChild(removeButton);

            movieSection.appendChild(itemDiv);
        }

        // Remove item from display and local storage
        function removeItem(item, itemDiv) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const updatedItems = items.filter(savedItem => savedItem.link !== item.link);
            localStorage.setItem('items', JSON.stringify(updatedItems));

            // Remove the item from the display
            itemDiv.remove();
        }

        // Handle form submission
        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const title = document.getElementById('title').value;
            const seller = document.getElementById('seller').value;
            const website = document.getElementById('website').value;
            const link = document.getElementById('link').value;
            const price = document.getElementById('price').value;
            const movie = document.getElementById('movieSelect').value;

            // Create item object
            const item = {
                title: title,
                seller: seller,
                website: website,
                link: link,
                price: price,
                movie: movie
            };

            // Save item to local storage
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push(item);
            localStorage.setItem('items', JSON.stringify(items));

            // Add item to page
            addItemToPage(item);

            // Reset form
            document.getElementById('itemForm').reset();
        });
    </script>
</body>
</html>
