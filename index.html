<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Scream Display</title>
    <style>
        /* Styling same as before */
    </style>
</head>
<body>
    <header>
        <h1>The Ultimate Scream Display</h1>
    </header>

    <section>
        <h2>Add Item</h2>
        <form id="itemForm">
            <input type="text" id="title" placeholder="Item Title" required><br>
            <input type="text" id="itemType" placeholder="Item Type"><br>
            <input type="text" id="seller" placeholder="Seller Name" required><br>
            <input type="text" id="website" placeholder="Website Name" required><br>
            <input type="url" id="link" placeholder="Item Link" required><br>
            <input type="number" id="price" placeholder="Price" step="0.01" min="0"><br>
            <select id="movieSelect">
                <option value="scream1996">SCREAM (1996)</option>
                <option value="scream2">SCREAM 2</option>
                <option value="scream3">SCREAM 3</option>
                <option value="scre4m">SCRE4M</option>
                <option value="scream2022">SCREAM (2022)</option>
                <option value="screamvi">SCREAM VI</option>
                <option value="screamSeries">SCREAM (2015-2019)</option>
                <option value="general">GENERAL</option>
                <option value="other">OTHER</option>
                <option value="shops">SHOPS</option>
            </select><br>
            <button type="submit">Add Item</button>
        </form>
    </section>

    <!-- Updated Sections -->
    <section id="scream1996">
        <h2>SCREAM (1996)</h2>
        <div id="scream1996Items"></div>
    </section>

    <section id="scream2">
        <h2>SCREAM 2</h2>
        <div id="scream2Items"></div>
    </section>

    <section id="scream3">
        <h2>SCREAM 3</h2>
        <div id="scream3Items"></div>
    </section>

    <section id="scre4m">
        <h2>SCRE4M</h2>
        <div id="scre4mItems"></div>
    </section>

    <section id="scream2022">
        <h2>SCREAM (2022)</h2>
        <div id="scream2022Items"></div>
    </section>

    <section id="screamvi">
        <h2>SCREAM VI</h2>
        <div id="screamviItems"></div>
    </section>

    <section id="screamSeries">
        <h2>SCREAM (2015-2019)</h2>
        <div id="screamSeriesItems"></div>
    </section>

    <section id="general">
        <h2>GENERAL</h2>
        <div id="generalItems"></div>
    </section>

    <section id="other">
        <h2>OTHER</h2>
        <div id="otherItems"></div>
    </section>

    <section id="shops">
        <h2>SHOPS</h2>
        <div id="shopsItems"></div>
    </section>

    <script>
        // Script as before, dynamically adjusted for the new section IDs
        window.onload = function() {
            loadItems();
        };

        function loadItems() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.forEach(item => {
                addItemToPage(item);
            });
        }

        function addItemToPage(item) {
            const movieSection = document.getElementById(item.movie);
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item-button');
            
            const itemLink = document.createElement('a');
            itemLink.href = item.link;
            itemLink.target = "_blank";
            itemLink.innerHTML = `
                <div>
                    <div class="title">${item.title}</div>
                    <div class="item-type">${item.itemType || ''}</div>
                    <div class="seller">${item.seller}</div>
                </div>
                <div class="price">${item.price ? '$' + item.price : ''}</div>
            `;
            itemDiv.appendChild(itemLink);

            const removeButton = document.createElement('span');
            removeButton.classList.add('remove-btn');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                removeItem(item, itemDiv);
            };
            itemDiv.appendChild(removeButton);

            movieSection.appendChild(itemDiv);
        }

        function removeItem(item, itemDiv) {
            itemDiv.classList.add('fade-out');
            setTimeout(() => {
                itemDiv.remove();
                removeFromLocalStorage(item);
            }, 500);
        }

        function removeFromLocalStorage(itemToRemove) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const updatedItems = items.filter(item => item.title !== itemToRemove.title);
            localStorage.setItem('items', JSON.stringify(updatedItems));
        }

        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let title = document.getElementById('title').value;
            let itemType = document.getElementById('itemType').value;
            let seller = document.getElementById('seller').value;
            let website = document.getElementById('website').value;
            let link = document.getElementById('link').value;
            let price = document.getElementById('price').value;
            let movie = document.getElementById('movieSelect').value;

            if (movie === 'shops') {
                itemType = '';
                price = '';
                document.getElementById('itemType').disabled = true;
                document.getElementById('price').disabled = true;
                document.getElementById('title').placeholder = 'Shop Name';
                document.getElementById('seller').placeholder = 'Items Being Sold';
            } else {
                document.getElementById('itemType').disabled = false;
                document.getElementById('price').disabled = false;
                document.getElementById('title').placeholder = 'Item Title';
                document.getElementById('seller').placeholder = 'Seller Name';
            }

            const item = { title, itemType, seller, website, link, price, movie };
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push(item);
            localStorage.setItem('items', JSON.stringify(items));

            addItemToPage(item);
            document.getElementById('itemForm').reset();
        });
    </script>
</body>
</html>
