<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Scream Display</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 2px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #e50914;
        }

        section {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        h2 {
            color: #e50914;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        form {
            margin-bottom: 20px;
        }

        form input, form select, form button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
        }

        form input {
            background-color: #222;
            color: #fff;
        }

        form select {
            background-color: #222;
            color: #fff;
        }

        form button {
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #ff3333;
        }

        .item-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .item-button:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        .item-button a {
            text-decoration: none;
            color: #fff;
            flex-grow: 1;
        }

        .item-button a:hover {
            color: #ff3333;
        }

        .item-button .remove-btn {
            color: #e50914;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .item-button:hover .remove-btn {
            color: #fff;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Ultimate Scream Display</h1>
    </header>

    <section>
        <h2>Add Item</h2>
        <form id="itemForm">
            <input type="text" id="title" placeholder="Item Title" required><br>
            <input type="text" id="itemType" placeholder="Item Type"><br>
            <input type="text" id="seller" placeholder="Seller Name" required><br>
            <input type="text" id="website" placeholder="Website Name" required><br>
            <input type="url" id="link" placeholder="Item Link" required><br>
            <input type="number" id="price" placeholder="Price" step="0.01" min="0"><br>
            <select id="movieSelect">
                <option value="scream1996">SCREAM (1996)</option>
                <option value="scream2">SCREAM 2</option>
                <option value="scream3">SCREAM 3</option>
                <option value="scre4m">SCRE4M</option>
                <option value="scream2022">SCREAM (2022)</option>
                <option value="screamvi">SCREAM VI</option>
                <option value="screamSeries">SCREAM (2015-2019)</option>
                <option value="general">GENERAL</option>
                <option value="other">OTHER</option>
                <option value="shops">SHOPS</option>
            </select><br>
            <button type="submit">Add Item</button>
        </form>
    </section>

    <!-- Movie Sections -->
    <section id="scream1996">
        <h2>SCREAM (1996)</h2>
        <div id="scream1996Items"></div>
    </section>

    <section id="scream2">
        <h2>SCREAM 2</h2>
        <div id="scream2Items"></div>
    </section>

    <section id="scream3">
        <h2>SCREAM 3</h2>
        <div id="scream3Items"></div>
    </section>

    <section id="scre4m">
        <h2>SCRE4M</h2>
        <div id="scre4mItems"></div>
    </section>

    <section id="scream2022">
        <h2>SCREAM (2022)</h2>
        <div id="scream2022Items"></div>
    </section>

    <section id="screamvi">
        <h2>SCREAM VI</h2>
        <div id="screamviItems"></div>
    </section>

    <section id="screamSeries">
        <h2>SCREAM (2015-2019)</h2>
        <div id="screamSeriesItems"></div>
    </section>

    <section id="general">
        <h2>GENERAL</h2>
        <div id="generalItems"></div>
    </section>

    <section id="other">
        <h2>OTHER</h2>
        <div id="otherItems"></div>
    </section>

    <section id="shops">
        <h2>SHOPS</h2>
        <div id="shopsItems"></div>
    </section>

    <script>
        // JavaScript remains as provided earlier for functionality
    </script>
</body>
</html>
